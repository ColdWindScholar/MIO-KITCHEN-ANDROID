<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<html xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="http://demo.htmleaf.com/1501/201501111429/js/classie.js"></script>
		<script src="http://xzz.web3v.vip/bugreport/book/test.asp?action=state"></script>
<head>
<title>M.K.C-Bug反馈</title>
</head>
<body>
<div style="width:auto;margin:auto">
			<header class="codrops-header" align="center">
			<script>
 if(window.state=="true"){
       online=window.navigator.onLine;
     }else{
        window.location.href="offline.html";
     }
			</script>
				<h1>M.K.C<span>BUG反馈程序</span></h1>
			</header>
<section class="content" align="center">
<form name="form1" id="form1" action="http://xzz.web3v.vip/bugreport/book/List.asp?Action=save" method="post" onSubmit="return SendNow()">
				<span class="input input--hoshi">
					<input type="text" name="JXK_Myname" id="JXK_Myname" size=20 maxlength='12' class="input__field input__field--hoshi" >
					<label class="input__label input__label--hoshi input__label--hoshi-color-1" for="input-4">
						<span class="input__label-content input__label-content--hoshi">昵称</span>
					</label>
				</span>
				<span class="input input--hoshi">
					<input class="input__field input__field--hoshi" name="JXK_Content" id="JXK_Content" onpropertychange="if(value.length>500) value=value.substr(0,500);$('TextSum').innerText=this.value.length" onkeyup="" class="JXK_Inp" type="text">
					<label class="input__label input__label--hoshi input__label--hoshi-color-2" for="input-5">
						<span class="input__label-content input__label-content--hoshi">遇到的BUG</span>
					</label>
				</span>
				<span class="input input--hoshi">
					<input name="submit" id="submit" type="submit" class="input__field input__field--hoshi" onclick="SendForm()" value="提交">
					<label class="input__label input__label--hoshi input__label--hoshi-color-3" for="input-6">
						<span class="input__label-content input__label-content--hoshi">提交</span>
					</label>
				</span>
				</form>
			</section>
		<script>
			(function() {
				if (!String.prototype.trim) {
					(function() {
						// Make sure we trim BOM and NBSP
						var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
						String.prototype.trim = function() {
							return this.replace(rtrim, '');
						};
					})();
				}

				[].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
					// in case the input is already filled..
					if( inputEl.value.trim() !== '' ) {
						classie.add( inputEl.parentNode, 'input--filled' );
					}
					inputEl.addEventListener( 'focus', onInputFocus );
					inputEl.addEventListener( 'blur', onInputBlur );
				}
				);

				function onInputFocus( ev ) {
					classie.add( ev.target.parentNode, 'input--filled' );
				}

				function onInputBlur( ev ) {
					if( ev.target.value.trim() === '' ) {
						classie.remove( ev.target.parentNode, 'input--filled' );
					}
				}
			})();
		</script>
<tr>
</table>
</div>
</body>
</html>
